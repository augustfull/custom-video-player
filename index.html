<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom HTML video player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video preload="metadata" poster="/assets/media/video-poster.jpg">
        <source src="/assets/media/652333414.mp4" />
      </video>

      <div class="controls">
        <div class="progress-bar">
          <div class="progress-bar__fill"></div>
        </div>
        <div class="inner-controls">
          <button class="play-button toggle">&#9654;</button>
          <input
            type="range"
            name="volume"
            min="0"
            max="1"
            step="0.05"
            value="1"
            class="slider"
          />
          <input
            type="range"
            name="playbackRate"
            min="0.5"
            max="2"
            step="0.25"
            value="1"
            class="slider"
          />
          <div class="skip-backward" data-skip="-15" title="skip backward">
            &larr; 15s
          </div>
          <div class="skip-forward" data-skip="15" title="skip forward">
            &rarr; 15s
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
